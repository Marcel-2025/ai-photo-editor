<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
          "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
          "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
          "i18next-http-backend": "https://aistudiocdn.com/i18next-http-backend@^2.5.2"
        }
      }
    </script>
    <style>
      :root {
        /* Default to dark theme */
        --background-primary: rgb(17 24 39);
        --background-secondary: rgb(31 41 55);
        --background-tertiary: rgb(55 65 81 / 0.5);
        --border-primary: rgb(55 65 81);
        --border-secondary: rgb(75 85 99);
        --text-primary: rgb(229 231 235);
        --text-secondary: rgb(156 163 175);
        --accent-primary: rgb(37 99 235);
        --accent-primary-hover: rgb(29 78 216);
        --accent-secondary: rgb(253 186 116);
        --danger-primary: rgb(220 38 38);
        --danger-primary-hover: rgb(185 28 28);
      }
      html.light {
        --background-primary: rgb(248 250 252);
        --background-secondary: rgb(255 255 255);
        --background-tertiary: rgba(255, 255, 255, 0.8);
        --border-primary: rgb(226 232 240);
        --border-secondary: rgb(203 213 225);
        --text-primary: rgb(30 41 59);
        --text-secondary: rgb(71 85 105);
        --accent-primary: rgb(59 130 246);
        --accent-primary-hover: rgb(37 99 235);
        --accent-secondary: rgb(245 158 11);
        --danger-primary: rgb(239 68 68);
        --danger-primary-hover: rgb(220 38 38);
      }
      html.cyberpunk {
        --background-primary: #0a0a1a;
        --background-secondary: #1a1a3a;
        --background-tertiary: rgba(26, 26, 58, 0.7);
        --border-primary: #5a4fcf;
        --border-secondary: #3b3099;
        --text-primary: #e0d8ff;
        --text-secondary: #a39bb8;
        --accent-primary: #00f0ff;
        --accent-primary-hover: #00c0cc;
        --accent-secondary: #ff00ff;
        --danger-primary: #ff3366;
        --danger-primary-hover: #e6004c;
      }
      .cyberpunk-bg-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(var(--border-secondary) 1px, transparent 1px),
          linear-gradient(to right, var(--border-secondary) 1px, transparent 1px);
        background-size: 3rem 3rem;
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
      }

      /* Animated Gradient Text */
      .animated-gradient {
        animation: animated-gradient 10s ease infinite;
        background-size: 400% 400%;
        background-image: linear-gradient(-45deg, #ff00ff, #00f0ff, #ffc800, #ff00ff);
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Aurora Background */
      .bg-aurora {
        position: relative;
        overflow: hidden;
      }
      .bg-aurora::before, .bg-aurora::after {
        content: '';
        position: absolute;
        filter: blur(80px);
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
      }
      .bg-aurora::before {
        width: 400px;
        height: 400px;
        background-color: rgba(0, 240, 255, 0.2);
        animation: animate-aurora-1 20s infinite alternate;
      }
      .bg-aurora::after {
        width: 300px;
        height: 300px;
        background-color: rgba(255, 0, 255, 0.2);
        animation: animate-aurora-2 25s infinite alternate;
      }
      @keyframes animate-aurora-1 {
        0% { top: 10%; left: 20%; }
        100% { top: 70%; left: 80%; transform: scale(1.5); }
      }
      @keyframes animate-aurora-2 {
        0% { bottom: 5%; right: 15%; }
        100% { bottom: 60%; right: 70%; transform: scale(1.2); }
      }

      /* Particles Background */
      #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: 0;
      }
      .bg-particles {
        position: relative;
        background-color: #0a0a1a;
      }

      .icon-shadow {
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
      }
    </style>
  </head>
  <body class="bg-[var(--background-primary)]">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
